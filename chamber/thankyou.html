<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Thank You</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<header></header>

<main>
<h2>Thank You For Registering!</h2>

<div class="confirmation">
  <p><strong>First Name:</strong> <span id="fname"></span></p>
  <p><strong>Last Name:</strong> <span id="lname"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Phone:</strong> <span id="phone"></span></p>
  <p><strong>Business:</strong> <span id="business"></span></p>
  <p><strong>Date Submitted:</strong> <span id="time"></span></p>
</div>
</main>

<footer><a href="index.html" class="submit-btn">Return Home</a></footer>

<script>
const p = new URLSearchParams(window.location.search);
["fname","lname","email","phone","business","time"].forEach(id=>{
  document.getElementById(id).textContent = p.get(id);
});
</script>

</body>
</html>
